<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <ul id="content-list">
        <!-- 여기에 저장된 내용이 동적으로 추가될 것입니다. -->
    </ul>
    <button onclick="deleteSelected()">선택된 내용 삭제</button>

    <script>
        // 저장된 내용을 관리할 데이터
        var data = [
            {id: 1, content: "내용 1"},
            {id: 2, content: "내용 2"},
            {id: 3, content: "내용 3"}
        ];

        // 저장된 내용을 표시하는 함수
        function displayContent() {
            var contentList = document.getElementById("content-list");
            contentList.innerHTML = ''; // 기존의 목록을 지웁니다.

            data.forEach(function(item) {
                var listItem = document.createElement("li");
                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "content";
                checkbox.value = item.id;
                listItem.appendChild(checkbox);
                listItem.appendChild(document.createTextNode(item.content));
                contentList.appendChild(listItem);
            });
        }

        // 선택된 내용을 삭제하는 함수
        function deleteSelected() {
            var checkboxes = document.getElementsByName("content");
            var selectedItems = [];

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    selectedItems.push(parseInt(checkbox.value));
                }
            });

            // 선택된 항목 삭제
            selectedItems.forEach(function(id) {
                var index = data.findIndex(function(item) {
                    return item.id === id;
                });
                if (index !== -1) {
                    data.splice(index, 1);
                }
            });

            // 삭제 후 화면 갱신
            displayContent();
        }

        // 페이지 로드 시 저장된 내용 표시
        displayContent();
    </script>
</body>
</html>
