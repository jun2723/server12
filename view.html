<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의견</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .like-dislike {
            margin-top: 20px;
        }
        .stats {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        /* 좋아요 수 텍스트를 흰색으로 변경 */
        #likes {
            color: black;
        }
        /* 하트 아이콘을 빨간색으로 변경 */
        #likes::before {
            content: '♥';
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>의견</h2>
    <h3 id="titleOutput"></h3>
    <h4 id="studentId_output"></h4>
    <div id="output"></div>
    <div class="stats">
        <span id="views">조회수 : 0</span>
        <!-- 좋아요 수 표시 부분 -->
        <span id="likes"> : 0</span>
    </div>
    <div class="like-dislike">
        <button id="likeButton" onclick="like()">좋아요</button>
        <button id="dislikeButton" onclick="dislike()">싫어요</button>
    </div>
</div>

<script>
    var views = 0;
    var likes = 0;
    var dislikes = 0;

    window.onload = function() {
        var savedTitle = localStorage.getItem("titleInput");
        var savedText = localStorage.getItem("userInput");
        var studentId_output = localStorage.getItem("studentId");
        
        if (savedTitle !== null && savedText !== null) {
            var titleOutput = document.getElementById("titleOutput");
            titleOutput.innerText = savedTitle;

            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>" + savedText + "</p>";
        }

        if (studentId_output !== null) {
            var studentIdOutput = document.getElementById("studentId_output");
            studentIdOutput.innerText = "학번 : " + studentId_output;
        }

        updateStats();
    };

    function like() {
        alert("좋아요가 추가되었습니다.");
        likes++;
        updateStats();
    }

    function dislike() {
        alert("싫어요가 추가되었습니다.");
        dislikes++;
        updateStats();
    }

    function updateStats() {
        var viewsElement = document.getElementById("views");
        viewsElement.innerText = "조회수 : " + views;

        var likesElement = document.getElementById("likes");
        likesElement.innerText = " : " + likes;
    }
</script>

</body>
</html>
